---
name: Update price archive and update product detail and timeline documents

on:
  # Run on each push to master.
  push:
    branches:
      - master
  # Manual button in Github.
  workflow_dispatch:
  # Run on a schedule.
  schedule:
    - cron: 46 4 * * *

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        # https://github.com/actions/checkout
        uses: actions/checkout@v3

      - name: Install Python
        # https://github.com/actions/setup-python
        # Will install python version from .python-version
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip

      - name: Install Python packages
        shell: bash
        run: |-
          make install

      - name: Fetch latest data
        shell: bash
        run: |-
          # Run price fetching and capture change summary (if there is one) into a file.
          python main.py update-price-archive data/products.json data/archive.json | tee commit_msg.txt

      - name: Generate product detail documents
        shell: bash
        run: |-
          python main.py generate-product-documents data/archive.json docs/charts docs/

      - name: Generate timeline
        shell: bash
        run: |-
          python main.py generate-timeline data/archive.json docs/timeline.md

      - name: Commit and push if it changed
        shell: bash
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add data/archive.json docs/
          git commit --file commit_msg.txt || exit 0
          git push
